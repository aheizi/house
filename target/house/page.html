<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="page" style="text-align:center;">
	<style>
    	.page-nav span a {
        border: 1px solid #CDCDCD;
        color: #333333;
        display: inline-block;
        height: 22px;
        line-height: 22px;
        padding: 0 7px;
        text-align: center;
			}
        a {
            color: #000000;
        }
        a {
            text-decoration: none;
        }
        
        a.cur{
            background: none repeat scroll 0 0 #0196CE;
            color: #FFFFFF;
            text-decoration: none;
        }
	</style>

	<div class="page-nav">
    		<span class="first"><a href="javascript:search('1')">上一页</a></span>
			<span class="last"><a href="javascript:search('1')">下一页</a></span>
    		<span style="width:auto">共1页</span>
    		<span style="width:auto">到第 <input type="text" style="width: 22px; height: 16px" class="input_text" id="input_id"/> 页 
				<input type="button" value="确定" class="btn go" onclick="searchPage()"/></span>
	</div>

	<script type="text/javascript">
		function searchPage(){
			var inputValue =document.getElementById('input_id').value;
			var str = inputValue.replace(/\s+/g,"");
			if (str == ''){
				document.getElementById('input_id').value='';
				alert('请输入要定位的页码！');
			}else{
				if(/^[0-9]+$/.test(str)){
					if(inputValue>1){
						alert("您输入的页码不在范围内！");
        				search('1');
        			}else{
        				search(document.getElementById('input_id').value);
        			}
				}else{
					document.getElementById('input_id').value='';
					alert('页码必须为数字！');
				}
			}
		}
	function search(pageIndex){
		$("#index").val(pageIndex);
		$("#formId")[0].submit();
	}
	</script>

</body>
</html>
